<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<style>
input[type="number"] {
    width: 40px;
}
</style>
<script>
var datas = []
document.addEventListener('DOMContentLoaded', init);
function init() {
    function $(id) {
        return document.getElementById(id);
    }
    $("new-button").addEventListener('click', function(e) {
        datas.push({
            startBalls: 0,
            startRolls: 0,
            endBalls: 0,
            endRolls: 0,            
        });
        updateView()
    });  
    document.body.addEventListener('click', function(e) {
        if(e.target.id.startsWith("delete")) {
            alert("push delete")
        }
    });
}
function save() {

}
function load() {

}
function updateView() {
    function $(id) {
        return document.getElementById(id);
    }
    let html = "";
    html = datas.reduce(function(p, c, i) {
        html = "";
        html += '<div>';
        html += '<input id="start-balls-' + i + '" type="number" value="' + c.startBalls + '">&nbsp;';
        html += '<input id="start-rolls-' + i + '" type="number" value="' + c.startRolls + '">&nbsp;';
        html += '<input id="end-balls-' + i + '" type="number" value="' + c.endBalls + '">&nbsp;';
        html += '<input id="end-rolls-' + i + '" type="number" value="' + c.endRolls + '">&nbsp;';
        html += '<input id="delete-' + i + '" type="button" value="Delete">&nbsp;';
        html += '</div>';
        return p + html;
    }, "");
    $("data-area").innerHTML = html;
}
</script>
</head>
<body>
    <div id="roll-area"></div>
    <input id="new-button" type="button" value="New">
    <div id="data-area">

    </div>
</body>
</html>
