    }

        datas.push({
            startBalls: 0,
            startRolls: 0,
            endBalls: 0,
            endRolls: 0,            
        });
        updateView()
    });  
}

function updateView() {
    function $(id) {
        return document.getElementById(id);
    }
    let html = "";
    html = datas.reduce(function(p, c, i) {
        return p + "a"
    }, "");
    $("data-area").innerHTML = html;
}
</script>
